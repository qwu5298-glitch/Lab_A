<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>    
    <!-- 10. <video>: 嵌入影片檔案. 
         ex: media/sayhi.mp4 -->
    <video src="./media/sayhi.mp4" controls loop muted 
    poster="./media/poster.png"></video>
             
    <!-- controls: 控制面板-->
    <!-- loop: 循環播放-->
    <!-- muted: 設置靜音-->
    <!-- poster: 封面圖片. ex: media/poster.png -->
    
    
    
    <!-- 20. 透過 <iframe> 嵌入 youtube 影片. 
         ex: https://youtu.be/ewZ_YWbIWXI -->
    <!-- 在 youtube 影片上點右鍵 -> 複製嵌入程式碼 -->
    <iframe width="943" height="539" src="https://www.youtube.com/embed/ewZ_YWbIWXI" title="HTML Promo Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    
</body>

</html>
