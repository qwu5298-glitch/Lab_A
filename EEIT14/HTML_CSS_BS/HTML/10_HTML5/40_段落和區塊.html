<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        b {
            color: red;
        }

        i {
            color: green;
        }
    </style>
    </style>
</head>

<body>
    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>標題</h1>
    <h2>標題</h2>
    <h3>標題</h3>
    <h4>標題</h4>
    <h5>標題</h5>
    <h6>標題</h6>

    <!-- 試試看 <p> tag -->
    <!-- paragraph，段落 -->

    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>


    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    <!-- 一般按 Enter 不會換行 -->
    蘋果
    <br>
    貓咪

    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在 <pre> 內的文字，格式會被保留下來 -->
    <pre>
        apple
        cat      dog
    </pre>

    <!-- 試試看 <div> tag，division -->
    cat-1
    <div>香蕉</div>
    dog-1

    <div>
        <div>
            <br>
            <a href=""></a>
        </div>
    </div>

    <!-- 區塊元素/層級(block level): 會在元素的前後換行 -->
    <!-- ex: div、 h1~h6 、 p 、 pre -->

    <!-- 行內元素/層級(inline level): 不會在元素的前後換行 -->
    <!-- 區塊元素可以包含區塊元素 -->

    <div>
        <h1></h1>
        <p></p>
    </div>

    <!-- 以下是錯誤示範 -->
    <!-- <p>
        <div></div>
    </p> -->


    <!-- 區塊元素可以包含行內元素 -->


    <!-- 試試看 <span> tag -->
    
    <!-- 需求: -->
    <!-- 1.改文字顏色 -->
    <!-- 2.文字維持同一行 -->
    <!-- 3.字體要相同 -->
    三原色有，
    <span style="color: red;">紅</span>、
    <span style="color: green;">綠</span>、
    <span style="color: blue;">藍</span>
    三種顏色



</body>

</html>
