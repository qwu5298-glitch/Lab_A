<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 註解/取消註解 : ctrl + / -->
    <!-- 10. 開始標籤到結束標籤 -> 元素 -->
    <!-- 存檔 : ctrl + S -->
    <!-- 20. 元素的屬性 -->
    <h1>Hello,world</h1>
    <h1 id="content">Hello,world</h1>
    <!-- id 屬性值:
        1. 可以自訂
        2. 必須唯一
        3. 有區分大小寫
        4. 至少包含一個字元
        5. 不能以數字開頭
        6. 不能包含空格 -->


    <!-- 21. 不同元素可能有不同屬性。 ex: <a> -->
    <!-- href: hypertext reference -->
    <a href="https://www.google.com/">google</a>

    <!-- 22. 元素可以有多個屬性。 ex: <a> -->
    <!-- 複製程式碼: shift + alt + ↓ 或 ↑ -->
    <!-- 搬移程式碼: alt + ↓ 或 ↑ -->
    <!-- 整理文件格式: shift + alt + F -->
    <!-- <a id="google" href="https://www.google.com/">google</a> -->
    <a href="https://www.google.com/" id="google">google</a>
    
    
    <!-- 試試看，
         元素使用不支援的屬性，是否能達到效果? (X)-->
    <!-- 實驗: 在 h1 元素加入 herf 屬性 -->
    <!-- <h1 href="https://www.google.com/">測試</h1> -->

</body>      

</html>
