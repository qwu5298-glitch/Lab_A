<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* 10. 挑選 #reddiv_B 設定 display: none */
        #reddiv_B {
            display: none;
        }


        /* 20. 挑選 #reddiv_C 設定 visibility: hidden */
        #reddiv_C {
            visibility: hidden;
        }


        /* 30. 分別撰寫以下實驗，查看是否能顯示 隱藏的元素?
            當滑鼠經過 #reddiv_B 時，加上 display: block;
            當滑鼠經過 #reddiv_C 時，加上 visibility: visible; */
        /* :hover */
        /* #reddiv_B:hover{
            display: block;
        }    

        #reddiv_C:hover{
            visibility: visible;
        } */

        .demo:hover>#reddiv_B{
            display:block;
        }
        
        .demo:hover>#reddiv_C{
            visibility: visible;
        }


    </style>
</head>

<body>

    <h3> display: block 區塊 </h3>
    <div class="demo">
        <div id="reddiv_A">Red A</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display: none 直譯：沒有東西在這裡 </h3>
    <div class="demo">
        <div id="reddiv_B">Red B</div>
        <div id="greendiv_B">Green</div>
        <div id="bluediv_B">Blue</div>
    </div>

    <h3> visibility: hidden 直譯：藏起來 </h3>
    <div class="demo">
        <div id="reddiv_C">Red C</div>
        <div id="greendiv_C">Green</div>
        <div id="bluediv_C">Blue</div>
    </div>

</body>

</html>
