<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/position.css">
    <style>
        /* 在 #reddiv 加入 top: 50px 樣式，畫面是否會改變? */
        #reddiv {
            top: 50px;
        }
    </style>
</head>

<body>
    <h3> position: static </h3>
    <ol>
        <li>元素的 position 屬性值預設為 static</li>
        <li>屬性值為 static 的情況下，加上 top、bottom、left、right 屬性都不會造成任何影響</li>
    </ol>

    <div class="demo">
        <div id="reddiv"><img src="./css/">Red</div>
        <div id="greendiv">Green</div>
        <div id="bluediv">Blue</div>
    </div>
</body>

</html>
