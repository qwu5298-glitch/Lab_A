<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>

</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.3/content/images/#picture">https://getbootstrap.com/docs/5.3/content/images/#picture</a>
        </p>
        <hr>

        <!-- 10. 在不同的畫面寬度下，載入不同的圖片-->
        <!--    a. 先製作大中小不同尺寸的素材 -->
        <!--        https://dummyimage.com/ -->

        <!--    b. 再透過 <picture>、<source srcset="" media="">、<img src=""> 等標籤實現 -->
        <picture></picture>

        <!-- 1200x400: https://dummyimage.com/1200x400/000/fff -->
        <!-- 900x400:  https://dummyimage.com/1200x400/000/fff -->
        <!-- 600x400:  https://dummyimage.com/1200x400/000/fff -->
        <picture>
            <source media="(min-width:1200px)" srcset="https://dummyimage.com/1200x400/000/fff">
            <source media="(min-width:900px)" srcset="https://dummyimage.com/900x400/000/fff">
            <img src="https://dummyimage.com/600x400/000/fff">
        </picture>

    </div>

</body>

</html>
