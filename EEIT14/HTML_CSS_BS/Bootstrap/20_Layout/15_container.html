<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>
</head>

<body>
    
    <h4>Containers</h4>
    <p><a href="https://getbootstrap.com/docs/5.3/layout/containers/">https://getbootstrap.com/docs/5.3/layout/containers/</a></p>
        
    <!-- 10. 原始 -->
    <div style="background-color: orange;">原始</div>
    
    <!-- 20. 試試看 .container  -->
    <div class="container" style="background-color: lightgreen;">.container</div>
    
    <!-- 30. 試試看 .container-breakpoints (斷點)  -->

    <!-- 40. 試試看 .container-fluid  -->
    <div class="container-fluid" style="background-color: pink;">.container-fluid</div>
