<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變數</title>

    <style>

        :root{
            /* 宣告myColor變數，並存放 lightgreen */
            --myColor: lightgreen;
        }

        h1{
            background-color: var(--myColor);
        }

        /* 實驗 */
        h2{
            --x: orange;
        }

        h3{
            /* 沒有效果 */
            background-color: var(--x);
        }

    </style>
</head>
<body>
    <h1>apple</h1>
    <h2>cat</h2>
    <h3>dog</h3>
    
</body>
</html>
