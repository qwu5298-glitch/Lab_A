<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習05</title>

    <style>
        /* 參照 練習05.png，完成以下需求:
           1. 縮小 figure 元素及圖片
           2. 加大 figcaption 元素的字體、加上底色，並重疊於圖片上方
           3. 隱藏 figcaption 元素，在滑鼠經過時才顯示 */
        figure{
            width: 500px;
            position: relative;
        }

        img{
            width: 100%;
        }

        figcaption{
            font-size: 48px;
            padding: 20px;

            position: relative;
            bottom: 150px;

            background-color: rgba(255, 255, 255, 0.5);

            left: 0;
            right: 0;

            visibility: hidden;
        }

        figure:hover>figcaption{
            visibility: visible;
        }

    </style>
</head>

<body>

    <figure>
        <img src="./img/sunny.jpg">
        <figcaption>千陽號海上行</figcaption>
    </figure>

</body>

</html>
