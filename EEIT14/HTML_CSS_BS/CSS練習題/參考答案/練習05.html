<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANS_練習05</title>

    <style>
        /* 參照 練習05.png，完成以下需求:
           1. 縮小 figure 元素及圖片
           2. 加大 figcaption 元素的字體、加上底色，並重疊於圖片上方
           3. 隱藏 figcaption 元素，在滑鼠經過時才顯示 */

        figure {
            width: 500px;

            /* 讓 figcaption 元素 以 figure 元素的位置為基準，進行移動 */
            position: relative;
        }

        img {
            /* 圖片尺寸為父元素(figure元素)寬度的 100% */
            width: 100%;
        }

        figcaption {
            font-size: 48px;
            padding: 20px;

            /* 使用 rgba(red, green, blue, alpha) 設定半透明底色 */
            background-color: rgba(255, 255, 255, 0.5);

            /* 調整位置 */
            position: absolute;
            bottom: 50px;

            /* 貼在左右兩側 */
            left: 0;
            right: 0;

            /* 隱藏元素 */
            visibility: hidden;
        }

        /* figure 元素被滑鼠經過時，顯示 figcaption 元素 */
        figure:hover>figcaption {
            visibility: visible;
        }
    </style>
</head>

<body>

    <figure>
        <img src="./img/sunny.jpg">
        <figcaption>千陽號海上行</figcaption>
    </figure>

</body>

</html>
