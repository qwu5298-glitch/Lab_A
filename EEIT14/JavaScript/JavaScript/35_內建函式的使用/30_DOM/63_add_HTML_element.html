<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="demo">我是一段文字</p>
   
    <!-- 底下為了教學方便，所以才寫成兩個script -->
    <script>
        // 10. createElement  增加一個元素 (div)
        // 11. createTextNode 新增一串文字
        // 12. appendChild    將文字附加到div去
        // 13. insertBefore   指定在元素前增加

        // 方法1: 
        let x = document.createElement('div');  //<div></div>
        x.innerText = "皮卡丘"; //<div>皮卡丘</div>
        document.body.insertBefore(x,document.getElementById('demo'))
    
        // 方法2:
        let y = document.createElement('div');
        let z = document.createTextNode('超夢');
        y.appendChild(z);
        document.body.insertBefore(y,document.getElementById('demo'))

    </script>

    <script>
        // 20. createElement 增加一個元素 (img)
        // 21. setAttribute  設定新增元素的屬性
        // 22. appendChild   直接在Html文件中增加元素
        let a = document.createElement('img')
        a.setAttribute('src','../../_image/butterfly.png')
        document.body.appendChild(a);

    </script>
    
</body>

</html>
