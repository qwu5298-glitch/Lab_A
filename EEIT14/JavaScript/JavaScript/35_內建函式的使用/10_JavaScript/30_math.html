<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>
        // 取亂數
        let a = Math.random();
        console.log(a);

        //無條件捨棄 
        let b = Math.floor(a);
        console.log(b);
        
        console.clear();
        // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        // -> 我只能拿到0~1之間的小數
        // -> 我想要 小數 變大 -> *
        // -> 因為想要用 無條件捨棄 所以要超過 5

        // -> 範圍 跟 乘後面的數字 好像有關係 -> max-min+1
        let x = 0.999; //Matn.random();
        let y = x * 6;
        let z = Math.floor(y);
        console.log(z);


        // 小練習：透過 Math.random() 取得 2-5 之間的亂數
        // -> 我的亂數不想從0開始
        // -> 你想要從哪個數字開始? +那個數字
        let v = 0.9999;
        let n = v * 4;
        let w =Math.floor(n)+2;
        console.log(n);
        console.log(w);


    </script>

</body>

</html>
