    <script>

        // 10. 關於"字串"的運算..
        //     a. "11" + 1
        //     b. "11" - 1 
        let x = "11" + 1; //字串串接
        let y = "11" - 1; //
        console.log(x);   // 111
        console.log(y);   // 10

        // 20. parseInt() 把文字轉換為數值 (預設為10進位的轉換方式)
        // 把文字轉換為數值
        //(預設為10進位的轉換方式)
        let a = "123xyz456";
        let b = parseInt(a);
        console.log(b);


    </script>
