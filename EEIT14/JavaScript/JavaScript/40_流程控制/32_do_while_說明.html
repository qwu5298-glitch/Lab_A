<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript do/while Statement</h4>
    <p><a href='https://www.w3schools.com/jsref/jsref_dowhile.asp'>https://www.w3schools.com/jsref/jsref_dowhile.asp</a></p>

    <pre>

        do {
          // 你想做的事情
        }
        while (條件->boolean);
        
    </pre>

    <script>
       
       // 10. 會先執行一次，才判斷條件
        do {
          console.log("皮卡丘 ya")
        }
        while (5 == 8);
       
    </script>

</body>

</html>
