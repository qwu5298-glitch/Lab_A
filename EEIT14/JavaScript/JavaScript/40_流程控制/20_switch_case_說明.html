<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Switch Statement</h4>
    <p><a href='https://www.w3schools.com/js/js_switch.asp'>https://www.w3schools.com/js/js_switch.asp</a></p>

    <pre>

        switch(變數名稱) {
            case 變數的值:
              你想做的事情
              break;
            case 變數的值:
              你想做的事情
              break;
            default:
              你想做的事情
        }
        
    </pre>

    <script>
        // 10. 結構說明與 break; 關鍵字
        // 20. 如果有多項條件的話，可以合併撰寫
        let apple = 5;

        switch (apple){
          // 很多條件 要做的事情一樣
          case 5:
          case 15:
          case 25:
            console.log("皮卡丘");
            console.log("超夢");
            console.log(5566);
            break;

          // 條件不同，做的事情不同
            case 100:
            console.log("A");
            console.log("B");
            console.log("C");
            break;

          default:
            break;
        }
    </script>
</body>

</html>
