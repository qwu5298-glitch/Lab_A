<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <h4>JavaScript While Loop</h4>
    <p><a href='https://www.w3schools.com/Js/js_loop_while.asp'>https://www.w3schools.com/Js/js_loop_while.asp</a></p>
    
    <pre>

        while ( 條件->boolean ) {
          // 你想做的事情
        }
        
    </pre>

    <script>
        // 10. while 結構說明
        // 20. 離開 while 敘述句的方式：break 或者條件不成立
        
        // while 會反覆執行: 直到條件不成立 或 看到break關鍵字

        // 每一次跑進去 while 的時候 apple 都會 +1
        let apple = 5;
        while (apple<10){
            console.log("皮卡丘");
            apple++;
        }
        
        
    </script>

</body>

</html>
