<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript For Loop</h4>
    <p><a href='https://www.w3schools.com/js/js_loop_for.asp'>https://www.w3schools.com/js/js_loop_for.asp</a></p>

    <pre>

        版本一: 剛學的話，背這個
        for (宣告變數並且給數值; 變數的條件; 變數++或變數--) {}
        
        版本二: 學一陣子以後，看這個
        for (只做一次; 條件; 反覆地做) {}
    </pre>

    <script>
        // 10. for 結構說明
        // 20. break 和 continue 關鍵字
        for(let k = 5; k<10 ;k++ ){
            if(k == 6){
                continue; //跳過一次
            }
            console.log(`皮卡丘:${k}`);
        }
        
    </script>
</body>

</html>
