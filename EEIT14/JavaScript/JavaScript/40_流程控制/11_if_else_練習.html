<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1 id="msg"></h1>

    <script>
        // 10. 取得系統現在時間(HH)
        // 11. 如果是 8點 ~ 11點，顯示上午課程
        // 12. 如果是 12點，顯示中午用餐時間
        // 13. 如果是 13點 ~ 16點，顯示下午課程
        // 14. 其他的時段，顯示非課程時間
        let d = new Date();
        let hh = 12 //d.getHours();
        if (8 <= hh && hh <= 11) {
            document.getElementById('msg').innerText = "上午課程"
        }
        else if (hh == 12) {
            document.getElementById('msg').innerText = "中午用餐時間"
        }
        else if (13 <= hh && hh <= 16) {
            document.getElementById('msg').innerText = "下午課程"
        }
        else{
            document.getElementById('msg').innerText = "非課程時間"
        }

        // 20. 透過三元運算子，判斷現在是 'AM' 還是 'PM'

        // if 版本
        let result; //這裡要存放 'AM' 還是 'PM'
        if(hh<=12){
            result ='AM';
        }
        else{
            result ='PM';
        }
        // 三元運算子版本
        let result2 = (hh<=12)? 'AM' : 'PM';

        console.log(result);
        console.log(result2);

    </script>

</body>

</html>
