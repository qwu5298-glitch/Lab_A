<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript String Methods</h4>
    <p><a href="http://www.w3schools.com/js/js_string_methods.asp">http://www.w3schools.com/js/js_string_methods.asp</a></p>
    <h4>JavaScript String Reference</h4>
    <p><a href="https://www.w3schools.com/jsref/jsref_obj_string.asp">https://www.w3schools.com/jsref/jsref_obj_string.asp</a></p>
    
    <script>
        // 機器人   01234
        // 人類     12345
        var test = "APPLE";

        // 1. 字串的長度
        console.log(  test.length  );

        // 2. 字串.indexOf() 函式
        //    可以幫助我們做什麼事情？ 呼叫後回傳了什麼？
        let x= test.indexOf("Z");
        console.log(x); //1


        // 3. 字串.lastIndexOf() 函式
        //    可以幫助我們做什麼事情？ 呼叫後回傳了什麼？
        let y = test.lastIndexOf("P")
        console.log(y);

        // 4. 字串.split() 把字串分割為陣列
        var fruits = "apple, bubble, lemon";
        let z = fruits.split(", ");
        console.log(z);

        // 5. 希望把字串補零到指定長度的話，該如何處理？
        //    目標：原始字串13756，希望產出00013756
        var demo = "13756";
        let apple = demo.padStart(8,"0")
        console.log(apple)

        // // 6. 比較 substr()、substring()、slice()
        // ->    substr(開始位置, 長度)    : 第二個可以不給,負數可以給
        // -> substring(開始位置, 結束位置): 第二個可以不給,負數可以給,擷取字串, 開始>結束 擷取...?
        // ->     slice(開始位置, 結束位置): 第二個可以不給,負數可以給,擷取字串, 開始>結束 擷取失敗
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        console.group("(0, 2)");
        console.log(`測試 substr    ${str.substr(0, 2)}`);
        console.log(`測試 substring ${str.substring(0, 2)}`);
        console.log(`測試 slice     ${str.slice(0, 2)}`);
        console.groupEnd();

        console.group("(3, 5)");
        console.log(`測試 substr    ${str.substr(3, 5)}`);
        console.log(`測試 substring ${str.substring(3, 5)}`);
        console.log(`測試 slice     ${str.slice(3, 5)}`);
        console.groupEnd();

        console.group("(5, 3)");
        console.log(`測試 substr    ${str.substr(5, 3)}`);
        console.log(`測試 substring ${str.substring(5, 3)}`);
        console.log(`測試 slice     ${str.slice(5, 3)}`);
        console.groupEnd();

        console.group("(3)");
        console.log(`測試 substr    ${str.substr(3)}`);
        console.log(`測試 substring ${str.substring(3)}`);
        console.log(`測試 slice     ${str.slice(3)}`);
        console.groupEnd();

        console.group("(-5)");
        console.log(`測試 substr    ${str.substr(-5)}`);
        console.log(`測試 substring ${str.substring(-5)}`);
        console.log(`測試 slice     ${str.slice(-5)}`);
        console.groupEnd();

        // 7. 上述三種擷取字串的函式，請挑選一個來完成底下練習
        // 0911222333 是 手機
        // 0423456789 是 市話
        var phones = "09112223330423456789";
        console.log(`測試 substr    ${phones.substr(0,10)}`);
        console.log(`測試 substr    ${phones.substr(10,10)}`);
    </script>
</body>

</html>
