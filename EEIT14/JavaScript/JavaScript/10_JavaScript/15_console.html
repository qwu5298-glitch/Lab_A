<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <h4>Chrome 開發者工具</h4>
    <p><a href="https://developer.chrome.com/docs/devtools/#console">https://developer.chrome.com/docs/devtools/#console</a></p>

    <script>
        // 練習和觀察底下指令在 console 有怎麼樣的呈現

        // 10. console.log()
        console.log(5566)    //數字 -> 5566
        console.log('皮卡丘')  //字串 ->  '皮卡丘'
        console.log("超夢")

        // 20. console.error()、console.warn()
        console.error(987)
        console.warn(123)

        // 30. console.clear()
        // console.clear() //-> 謹慎使用

        // // 40. 底下程式碼請直接取消註解查看效果
        console.table(["apple", "bee", "cat"]);

    </script>

</body>

</html>
