<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .previous {
            background-color: cadetblue;
            color: white;
        }

        .next {
            background-color: #04AA6D;
            color: white;
        }

        .round {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 15rem; text-align: center;">
            <div class="card-header">123</div>
            <div class="card-body">
                <div id="mc1" class="music">
                    <iframe width="200" height="120"
                        src="https://www.youtube.com/embed/3tncoW9jX0U?list=PLIMeb1zDHmjeMECf-v0PBe2p0-I9HMerm"
                        title="HQ | Labrynth Field Phase B Theme | Yu-Gi-Oh! Master Duel 遊戯王マスターデュエル" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"></iframe>
                </div>
                <div id="mc2" class="music" style="display: none;">
                    <iframe width="200" height="120"
                        src="https://www.youtube.com/embed/FnIVLwGAeIE?list=PLIMeb1zDHmjeMECf-v0PBe2p0-I9HMerm"
                        title="HQ | WCS 2025 / EX 08 ALL THEME | Yu-Gi-Oh! Master Duel 遊戯王マスターデュエル" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"></iframe>
                </div>

            </div>
            <div class="card-footer text-center">
                <a href="#mc1" class="previous round" onclick="showmusic('mc1')">&#8249;</a>
                <a href="#mc2" class="next round " onclick="showmusic('mc2')">&#8250;</a>
            </div>
        </div>
    </div>



<script src="./js/ygojs.js"></script>
</body>

</html>
